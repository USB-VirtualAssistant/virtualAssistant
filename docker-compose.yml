version: '3.8'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  postgres_admin:
    container_name: postgres_admin
    image: 'dpage/pgadmin4'
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 9000:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=assistant@example.com
      - PGADMIN_DEFAULT_PASSWORD=password

  flyway:
    image: flyway/flyway:7.15.0
    depends_on:
      - db
    volumes:
      - ./sql:/flyway/sql
    command: -url=jdbc:postgresql://db/mydb -user=postgres -password=password migrate
  mongo:
    container_name: mongo_db
    image: mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: VirtualAssistant60089
      MONGO_INITDB_ROOT_PASSWORD: rGYwVKko8ihLmyaC
volumes:
  db-data:
  mongo_data: